<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #232326;
      }
      #bevy-container {
        display: flex;
        justify-content: center;
      }
      #bevy-canvas {
        width: 1280px;
        height: 720px;
      }
    </style>
    <script type="module">
      import init from './bevy-craft.js'

      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });
    </script>
  </head>
  <body>
    <div id="bevy-container">
      <canvas id="bevy-canvas"></canvas>
    </div>
  </body>
</html>
